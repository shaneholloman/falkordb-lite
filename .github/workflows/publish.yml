name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to PyPI (true/false)'
        required: false
        default: 'false'

jobs:
  build-and-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc make python3-dev
        python -m pip install --upgrade pip
        pip install setuptools wheel build twine
        pip install -r requirements.txt
    
    - name: Download Redis submodule
      run: |
        python build_scripts/update_redis_server.py
    
    - name: Build source distribution
      run: |
        python setup.py sdist
    
    - name: Build wheel
      run: |
        python setup.py bdist_wheel
    
    - name: Check distributions
      run: |
        twine check dist/*
    
    - name: Publish to PyPI
      if: github.event_name == 'release' || github.event.inputs.publish == 'true'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/*
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-packages
        path: dist/*

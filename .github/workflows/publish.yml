name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to PyPI (true/false)'
        required: false
        default: 'false'

jobs:
  build-and-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    
    env:
      REDIS_VERSION: '8.2.2'
      FALKORDB_VERSION: 'v4.14.2'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Cache Redis submodule
      uses: actions/cache@v4
      with:
        path: redis.submodule
        key: redis-${{ env.REDIS_VERSION }}
    
    - name: Cache FalkorDB module
      uses: actions/cache@v4
      with:
        path: falkordb.so
        key: falkordb-${{ env.FALKORDB_VERSION }}-${{ runner.arch }}
    
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc make python3-dev
        python -m pip install --upgrade pip
        pip install setuptools wheel build twine
        pip install -r requirements.txt
    
    - name: Build source distribution
      run: |
        python setup.py sdist
    
    - name: Build wheel
      run: |
        python setup.py bdist_wheel
    
    - name: Install auditwheel
      run: |
        pip install auditwheel
    
    - name: Repair wheel
      run: |
        auditwheel repair dist/*.whl --plat manylinux_2_35_x86_64 -w dist/
    
    - name: Publish to PyPI
      if: github.event_name == 'release' || github.event.inputs.publish == 'true'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        twine upload dist/*
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-packages
        path: dist/*

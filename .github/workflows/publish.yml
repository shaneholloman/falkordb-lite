name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to PyPI (true/false)'
        required: false
        default: 'false'

jobs:
  build-wheels:
    name: Build wheels on ${{ matrix.os }} Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]  # macos-latest is ARM64, x86_64 Macs can use Rosetta 2
        python-version: ['3.12', '3.13']
    
    env:
      REDIS_VERSION: '8.2.2'
      FALKORDB_VERSION: 'v4.14.7'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache Redis submodule
      uses: actions/cache@v4
      with:
        path: redis.submodule
        key: redis-${{ env.REDIS_VERSION }}-${{ runner.os }}
    
    - name: Cache FalkorDB module
      uses: actions/cache@v4
      with:
        path: falkordb.so
        key: falkordb-${{ env.FALKORDB_VERSION }}-${{ runner.os }}-${{ runner.arch }}
    
    - name: Install build dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc make python3-dev
    
    - name: Install build dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install gcc make libomp
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel build
        pip install -r requirements.txt
    
    - name: Install auditwheel (Linux)
      if: runner.os == 'Linux'
      run: pip install auditwheel
    
    - name: Install delocate (macOS)
      if: runner.os == 'macOS'
      run: pip install delocate
    
    - name: Build package
      run: |
        python setup.py build
    
    - name: Build wheel
      run: |
        python setup.py bdist_wheel
    
    - name: Repair wheel with auditwheel (Linux)
      if: runner.os == 'Linux'
      run: |
        auditwheel repair dist/*.whl -w dist/
        rm dist/*-linux_*.whl  # Remove the original unrepaired wheel
    
    - name: Repair wheel with delocate (macOS)
      if: runner.os == 'macOS'
      run: |
        # delocate-wheel modifies wheels in place to bundle dependencies.
        # This is similar to auditwheel on Linux but for macOS.
        # Unlike auditwheel, we do not remove the original wheel here because delocate modifies the wheel in place,
        # so there is no unrepaired wheel to remove.
        delocate-wheel -v dist/*.whl
    
    - uses: actions/upload-artifact@v4
      with:
        name: wheel-${{ matrix.os }}-${{ matrix.python-version }}
        path: dist/*.whl

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Build sdist
      run: |
        python -m pip install --upgrade pip build
        python -m build --sdist
    
    - uses: actions/upload-artifact@v4
      with:
        name: sdist
        path: dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || github.event.inputs.publish == 'true'
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
      contents: read
    
    steps:
    - uses: actions/download-artifact@v4
      with:
        pattern: "*"
        path: dist
        merge-multiple: true
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        attestations: true
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-packages
        path: dist/*

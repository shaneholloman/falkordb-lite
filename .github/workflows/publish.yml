name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to PyPI (true/false)'
        required: false
        default: 'false'

jobs:
  build-wheels:
    name: Build wheels on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12', '3.13']
    
    env:
      REDIS_VERSION: '8.2.2'
      FALKORDB_VERSION: 'v4.14.2'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache Redis submodule
      uses: actions/cache@v4
      with:
        path: redis.submodule
        key: redis-${{ env.REDIS_VERSION }}
    
    - name: Cache FalkorDB module
      uses: actions/cache@v4
      with:
        path: falkordb.so
        key: falkordb-${{ env.FALKORDB_VERSION }}-${{ runner.arch }}
    
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc make python3-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel build auditwheel
        pip install -r requirements.txt
    
    - name: Build package
      run: |
        python setup.py build
    
    - name: Build wheel
      run: |
        python setup.py bdist_wheel
    
    - name: Repair wheel with auditwheel
      run: |
        auditwheel repair dist/*.whl -w dist/
        rm dist/*-linux_*.whl  # Remove the original unrepaired wheel
    
    - uses: actions/upload-artifact@v4
      with:
        name: wheel-${{ matrix.python-version }}
        path: dist/*.whl

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Build sdist
      run: |
        python -m pip install --upgrade pip build
        python -m build --sdist
    
    - uses: actions/upload-artifact@v4
      with:
        name: sdist
        path: dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || github.event.inputs.publish == 'true'
    
    steps:
    - uses: actions/download-artifact@v4
      with:
        pattern: "*"
        path: dist
        merge-multiple: true
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-packages
        path: dist/*

name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12', '3.13', '3.14']
      fail-fast: false
    
    env:
      REDIS_VERSION: '8.2.2'
      FALKORDB_VERSION: 'v4.14.2'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache Redis submodule
      uses: actions/cache@v4
      with:
        path: redis.submodule
        key: redis-${{ env.REDIS_VERSION }}
    
    - name: Cache FalkorDB module
      uses: actions/cache@v4
      with:
        path: falkordb.so
        key: falkordb-${{ env.FALKORDB_VERSION }}-${{ runner.arch }}
    
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc make python3-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel
        pip install -r requirements.txt
        pip install pytest pytest-cov pylint pycodestyle
    
    - name: Build package
      run: |
        python setup.py build
    
    - name: Check FalkorDB module dependencies
      run: |
        if [ -f redislite/bin/falkordb.so ]; then
          echo "FalkorDB module found, checking dependencies:"
          ldd redislite/bin/falkordb.so || true
        fi
    
    - name: Install package
      run: |
        pip install -e .
    
    - name: Run tests
      run: |
        pytest tests/ --cov=redislite --cov-report=xml --cov-report=term-missing
    
    - name: Run verification script
      run: |
        python verify_install.py
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint pycodestyle
        pip install -r requirements.txt
    
    - name: Run pylint
      run: |
        pylint --output-format=parseable redislite || true
      continue-on-error: true
    
    - name: Run pycodestyle
      run: |
        pycodestyle redislite || true
      continue-on-error: true

  build-wheels:
    name: Build Wheels
    runs-on: ubuntu-latest
    
    env:
      REDIS_VERSION: '6.2.14'
      FALKORDB_VERSION: 'v4.14.2'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Cache Redis submodule
      uses: actions/cache@v4
      with:
        path: redis.submodule
        key: redis-${{ env.REDIS_VERSION }}
    
    - name: Cache FalkorDB module
      uses: actions/cache@v4
      with:
        path: falkordb.so
        key: falkordb-${{ env.FALKORDB_VERSION }}-${{ runner.arch }}
    
    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gcc make python3-dev
        python -m pip install --upgrade pip
        pip install setuptools wheel build
        pip install -r requirements.txt
    
    - name: Build source distribution
      run: |
        python setup.py sdist
    
    - name: Build wheel
      run: |
        python setup.py bdist_wheel
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-packages
        path: dist/*
